<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
            var obj = {
                id: 1,
                name: 'andy',
                boy: {
                    name: '三',
                    age: 18,
                    color: ['pink', 'red']
                }
            }
            var o = {};

            function deepCopy(newObj, oldObj) {
                for (var k in oldObj) {
                    //获取属性值
                    var item = oldObj[k];
                    //如果这个属性值是数组
                    if (item instanceof Array) {
                        //定义一个数组
                        newObj[k] = [];
                        //将空数组和值递归
                        deepCopy(newObj[k], item)
                    } else if (item instanceof Object) {
                        newObj[k] = {};
                        deepCopy(newObj[k], item)
                    } else {
                        //承担数组、对象、值封装
                        newObj[k] = item;
                    }
                }
            }

            deepCopy(o, obj)
            o.boy.age=22
            console.log(o);
            console.log(obj);
        </script>
    </body>
</html>
