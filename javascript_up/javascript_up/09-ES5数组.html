    <body>
        <script>
            var arr = [1, 2, 3];
            var sum = 0;
            arr.forEach(function (value, index, array) {
                console.log(value)
                console.log(index)
                console.log(array)
                sum += value
            })
            console.log(sum);
            var arr1 = [1, 2, 3];
            var sum1 = 0;
            arr1.map(function (value, index, array) {
                console.log(value)
                console.log(index)
                console.log(array)
                sum1 += value
            })
            console.log(sum1);
        </script>
