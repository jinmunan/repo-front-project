<html lang="en">

        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <body>
        <button>按钮</button>
        <script>
            function fn(a, b, callback) {
                console.log(a + b);
                callback && callback();
            }

            fn(1, 2, function () {
                console.log('我是最后调用的')
            })
        </script>
    </body>
